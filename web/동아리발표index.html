<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>동아리 교류회</title>
    <style>
      div{
        text-align: center;
      }
      .header{
        grid-area: header;
        border-bottom: 3px solid black;
      }
      .logo{
        grid-area: logo;
      }
      .container{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 100px 300px 1fr;
        grid-template-areas:
          'header header'
          'logo logo'
          'body body';
      }
      .body{
        grid-area: body;
      }
      a{
        color:black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">

      </div>
      <div class="body" style="text-align:left;">
        <ul>
          <li><a href="동아리발표\안다미르.html">과학탐구 안다미르</a></li>
          <li><a href="동아리발표\과학수학의정석.html">과학 수학의 정석</a></li>
          <li><a href="동아리발표\스티치.html">교육탐구 스티치반</a></li>
          <li><a href="동아리발표\다탐구.html">다탐구 동아리</a></li>
          <li><a href="동아리발표\보건복지동아리.html">보건복지 동아리</a></li>
          <li><a href="동아리발표\사이언스월드.html">사이언스 월드</a></li>
          <li><a href="동아리발표\베리타스.html">시사문제탐구 베리타스반</a></li>
        </ul>
      </div>
      <div class="logo">
        <span>
          <img src="img\동아리교류회로고.jpg" width="500px" height="250px">
        </span>
      </div>
    </div>
  </body>
</html>
